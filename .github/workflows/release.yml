name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn clean package --batch-mode

      - name: Rename JAR for release
        run: |
          mv target/qr-code-generator-*-jar-with-dependencies.jar \
             qr-code-generator-${{ steps.get_version.outputs.VERSION }}.jar

      - name: Create Windows executable with jpackage
        run: |
          # Copy JAR to a staging directory for jpackage
          mkdir -p jpackage-input
          cp qr-code-generator-${{ steps.get_version.outputs.VERSION }}.jar jpackage-input/

          # Create Windows .exe using jpackage
          jpackage \
            --input jpackage-input \
            --name QRCodeGenerator \
            --main-jar qr-code-generator-${{ steps.get_version.outputs.VERSION }}.jar \
            --main-class generareQr.QRCodeGenerator \
            --type app-image \
            --app-version ${{ steps.get_version.outputs.VERSION }} \
            --vendor "QRCode Generator" \
            --description "Custom QR Code Generator with vCard support"

          # Package the app-image as a zip for distribution
          cd QRCodeGenerator
          zip -r ../qr-code-generator-${{ steps.get_version.outputs.VERSION }}-linux.zip .
          cd ..

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## QR Code Generator v${{ steps.get_version.outputs.VERSION }}

          ### Installation Instructions

          #### Windows/Mac/Linux (Universal JAR)
          **Requirements:** Java 8 or higher must be installed

          1. Download `qr-code-generator-${{ steps.get_version.outputs.VERSION }}.jar`
          2. Run with: `java -jar qr-code-generator-${{ steps.get_version.outputs.VERSION }}.jar`

          #### Linux (Standalone Application)
          1. Download `qr-code-generator-${{ steps.get_version.outputs.VERSION }}-linux.zip`
          2. Extract the archive
          3. Run the `QRCodeGenerator/bin/QRCodeGenerator` executable

          ### What's Included
          - QR Code generation with vCard support
          - Multiple office location support
          - Custom company branding
          - High-quality 3000x3000 pixel output

          ### Java Version
          - Requires Java 8 or higher
          - Built with Java 17

          ---
          **Full Changelog**: https://github.com/${{ github.repository }}/commits/v${{ steps.get_version.outputs.VERSION }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            qr-code-generator-${{ steps.get_version.outputs.VERSION }}.jar
            qr-code-generator-${{ steps.get_version.outputs.VERSION }}-linux.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-windows:
    name: Create Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn clean package --batch-mode

      - name: Rename JAR for release
        shell: bash
        run: |
          mv target/qr-code-generator-*-jar-with-dependencies.jar \
             qr-code-generator-${{ steps.get_version.outputs.VERSION }}.jar

      - name: Create Windows executable with jpackage
        shell: bash
        run: |
          # Copy JAR to a staging directory for jpackage
          mkdir -p jpackage-input
          cp qr-code-generator-${{ steps.get_version.outputs.VERSION }}.jar jpackage-input/

          # Create Windows installer using jpackage
          jpackage \
            --input jpackage-input \
            --name QRCodeGenerator \
            --main-jar qr-code-generator-${{ steps.get_version.outputs.VERSION }}.jar \
            --main-class generareQr.QRCodeGenerator \
            --type exe \
            --app-version ${{ steps.get_version.outputs.VERSION }} \
            --vendor "QRCode Generator" \
            --description "Custom QR Code Generator with vCard support" \
            --win-console \
            --win-shortcut \
            --win-menu

          # Rename the exe to include version
          mv QRCodeGenerator-*.exe qr-code-generator-${{ steps.get_version.outputs.VERSION }}.exe || true
          ls -la *.exe

      - name: Upload Windows executable to release
        uses: softprops/action-gh-release@v1
        with:
          files: qr-code-generator-${{ steps.get_version.outputs.VERSION }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
