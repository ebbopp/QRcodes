name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test with Maven
        run: mvn clean verify

      - name: Upload JAR artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: qr-code-generator-jar
          path: target/*-jar-with-dependencies.jar
          retention-days: 7

      - name: Create Windows executable with jpackage
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p jpackage-input
          cp target/qr-code-generator-1.0.1-jar-with-dependencies.jar jpackage-input/
          jpackage --input jpackage-input --name QRCodeGenerator --main-jar qr-code-generator-1.0.1-jar-with-dependencies.jar --main-class generareQr.QRCodeGenerator --type exe --app-version 1.0.1 --dest target/dist

      - name: Upload Windows executable
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: qr-code-generator-windows
          path: target/dist/*.exe
          retention-days: 7

      - name: Create macOS executable with jpackage
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p jpackage-input
          cp target/qr-code-generator-1.0.1-jar-with-dependencies.jar jpackage-input/
          jpackage --input jpackage-input --name QRCodeGenerator --main-jar qr-code-generator-1.0.1-jar-with-dependencies.jar --main-class generareQr.QRCodeGenerator --type dmg --app-version 1.0.1 --dest target/dist

      - name: Upload macOS executable
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: qr-code-generator-macos
          path: target/dist/*.dmg
          retention-days: 7

      - name: Create Linux executable with jpackage
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p jpackage-input
          cp target/qr-code-generator-1.0.1-jar-with-dependencies.jar jpackage-input/
          jpackage --input jpackage-input --name QRCodeGenerator --main-jar qr-code-generator-1.0.1-jar-with-dependencies.jar --main-class generareQr.QRCodeGenerator --type deb --app-version 1.0.1 --dest target/dist

      - name: Upload Linux executable
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: qr-code-generator-linux
          path: target/dist/*.deb
          retention-days: 7
